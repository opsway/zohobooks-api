sudo: false
language: php

matrix:
    include:
        - php: 5.6
        - php: 7.0
        - php: 7.1
        - php: 7.2
        - php: 7.3
        - php: 7.4
        - php: 8.0
    fast_finish: true

before_script:
  - composer install

script:
  - composer cs-check
  - composer test-cover

after_script:
  - bash <(curl -s https://codecov.io/bash) -t e4de22ca-5f85-40e5-8f90-4c633cc4df9b

cache:
  directories:
    - $HOME/.composer/cache
